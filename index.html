<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            ODIN
        </div>
        <div class="credit">

        </div>
    </div>
    <div class="main">
        <div class="sales">
            <div class="sales-text">
                This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. <br> Sign up <i>now</i> to get started. <br><br>You <i>know</i> you want to. 
            </div> 
        </div>
        <div class="form-container">
            <form class="sign-up-form">
                <ul>
                    <li>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                    </li>
                    <li>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm">
                    </li>
                </ul>
            </form>
        </div>
        <div class="footer">
            <button>Create Account</button>
            <div class="foot_text">Already have an account? <a href="/loginpage">Log</a></div>
        </div>
    </div>
</body>
</html>
